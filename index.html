<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Private Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Your Library</h1>
    <button class="button" id="addBook">New Book</button>
    
    <!-- needs an action eventually -->
    <form class="bookform hidden">
      <h2 class="title bookform">Add a New Book</h2>
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <label for="author">Author</label>
      <input type="text" name="author" id="author">
      <label for="pages">Number of Pages</label>
      <input type="number" name="pages" id="pages">
      <input type="checkbox" name="newIsRead" id="newIsRead">
      <label for="newIsRead">Read It</label>
      <button type="submit">Submit</button>
    </form>
    <div class="myLibrary">

    </div>
    <script src="libraryAgain.js"></script>
  </body>
</html>
